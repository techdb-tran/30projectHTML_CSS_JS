<!DOCTYPE html>
<link rel="stylesheet" href="productcard.css"/>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Card</title>   
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card__img">
            <img src="https://i.redd.it/mncrp99jrta41.png" alt="centered image"/>
        </div>
        <div class="card__title">
            Cheems of Pen
        </div>
        <div class="card__price">
            $499
        </div>
        <div class="card__size">
            <h3>Size:</h3>
                <span>XS</span>
                <span>S</span>
                <span>M</span>
                <span>L</span>
                <span>XL</span>
                <span>XXL</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--yellow"></span>
            <span class="card__color--red"></span>
            <span class="card__color--pink"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
